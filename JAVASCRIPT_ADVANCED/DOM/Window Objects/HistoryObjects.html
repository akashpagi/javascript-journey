<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINDOW OBJECTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        /* for id */
        h3 {
            color: #0356b0;
            text-align: center;
            font-weight: 800;
        }

        #sub-span {
            color: #ec0d5f;
            text-align: center;
            font-weight: 800;
        }

        h4 {
            color: #403d3efc;
            text-align: center;
            font-weight: 800;
        }

        button {
        margin: 5px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #003f7f;
            transform: scale(0.5);
        }

    </style>
</head>
<body>
    <h3 id="myheading"><span id="sub-span">WINDOW OBJECTS: </span> History Object</h3>
    <div id="output">History Length: <span id="historyLength"></span></div>

    <button id="backBtn">Go Back</button>
    <button id="forwardBtn">Go Forward</button>
    <button id="reloadBtn">Reload</button>

    <script>
        // Display history length
        document.getElementById("historyLength").innerText = window.history.length;

        // Select buttons
        const backBtn = document.getElementById("backBtn");
        const forwardBtn = document.getElementById("forwardBtn");
        const reloadBtn = document.getElementById("reloadBtn");

        // Add event listeners
        backBtn.addEventListener("click", () => window.history.back());
        forwardBtn.addEventListener("click", () => window.history.forward());
        reloadBtn.addEventListener("click", () => window.location.reload());
    </script>
</body>
</html>
