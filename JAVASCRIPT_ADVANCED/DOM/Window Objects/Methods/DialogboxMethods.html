        // Step 1: Welcome the user
        alert("Welcome to the Login System!");

        // Step 2: Ask for username
        let username = prompt("Enter your username:");

        if (username) {  // Check if user entered something
            // Step 3: Confirm login action
            let isConfirmed = confirm(`Are you sure you want to login as "${username}"?`);

            if (isConfirmed) {
