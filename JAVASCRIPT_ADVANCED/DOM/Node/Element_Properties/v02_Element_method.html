        // Get the element with the ID 'myul'

        // console.log(element); // Uncomment this line to check the retrieved element

        // Cloning the Node
        // cloneNode(true) creates a deep copy of the 'element', 
        // which means it will clone the element and all its child nodes (descendants) as well.
        let duplicateNode = element.cloneNode(true);
        // console.log(duplicateNode); // Uncomment this line to see the cloned node

        // Checking the Existence of duplicateNode
        // The duplicateNode is currently in memory and is not part of the document yet.
        // You can verify that the node is not in the document body by uncommenting the following line.
        // console.log(document.body); // Uncomment this line to check the current state of the document body

        // Appending the Cloned Node
        // Get the element with the ID 'mydiv' to append the cloned node.
        let div = document.getElementById('mydiv');

        // Append the duplicateNode to the 'mydiv' element.
        div.appendChild(duplicateNode);

        // Log the updated 'mydiv' element to see that the cloned node is now inside it.
