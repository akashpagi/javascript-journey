<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #0356b0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #024192;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <h3>Form Validation</h3>
    
    <form name="myForm" id="formid">
        <label>Username:</label>
        <input type="text" name="usernameField" placeholder="Enter username" id="username_id">
        <span id="error_message" class="error"></span>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("formid");
            const inputField = document.getElementById("username_id");
            const errorMsg = document.getElementById("error_message");
            
            function validateData() {
                const pattern = /^[A-Za-z]{5,15}$/; // Only letters, 5 to 15 characters
                const condition = inputField.value.trim();
                
                if (condition === "") {  // Empty field check
                    inputField.style.borderColor = 'red';
                    inputField.style.backgroundColor = '#ffcccc';
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = "Username cannot be empty!";
                    return false;
                } else if (!pattern.test(condition)) { // Pattern validation
                    inputField.style.borderColor = 'red';
                    inputField.style.backgroundColor = '#ffcccc';
                    errorMsg.style.display = 'block';

                    if (condition.length < 5) {
                        errorMsg.textContent = "Username must be at least 5 letters!";
                    } else if (condition.length > 15) {
                        errorMsg.textContent = "Username cannot be more than 15 letters!";
                    } else {
                        errorMsg.textContent = "Only letters are allowed!";
                    }
                    return false;
                } else {
                    inputField.style.borderColor = 'green';
                    inputField.style.backgroundColor = '#ccffcc';
                    errorMsg.style.display = 'none';
                    return true;
                }
            }

            inputField.addEventListener("keyup", validateData);

            form.addEventListener("submit", function(event) {
                if (!validateData()) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>

</body>
</html>
