<!DOCTYPE html>

    <title>FORM HANDLING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }
    
        h3 {
            color: #0356b0;
            text-align: center;
            font-weight: 800;
            margin-bottom: 20px;
        }
    
        #sub-span {
            color: #ec0d5f;
            font-weight: 800;
        }
    
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
    
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0356b0;
            outline: none;
        }
    
        input[type="submit"] {
            background-color: #0356b0;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #024192;
        }
    </style>
    
</head>
<body>
